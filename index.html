<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Registro</title>
</head>
<body class="bg-warning bg-opacity-50">
    <div class="container mt-3">
        <div class="card mb-5 text-center">
            <div class="card-header mb-2">
                <h1>Registro</h1>
            </div>
            <form class="row g-3 needs-validation justify-content-center">
                <div class="col-5">
                    <label class="form-label">Numero de identificacion *</label>
                    <input type="number" placeholder="Numero de identificacion" class="form-control mb-2" id="idnumero">
                    <div class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                    <label class="form-label">Nombre *</label>
                    <input type="text" placeholder="Nombre" class="form-control mb-2" id="nombre">
                    <div class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                    <label class="form-label">Apellido *</label>
                    <input type="text" placeholder="Apellido" class="form-control mb-2" id="apellido">
                    <div class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" placeholder="Fecha de nacimiento" class="form-control mb-2" id="fecha">
                </div>
                <div class="col-5">
                    <label class="form-label">Direccion</label>
                    <input type="text" placeholder="Direccion" class="form-control mb-2" id="direccion">
                    <label class="form-label">Telefono</label>
                    <input type="number" placeholder="Telefono" class="form-control mb-2" id="telefono">
                    <label class="form-label">Correo electronico *</label>
                    <input type="email" placeholder="Correo electronico" class="form-control mb-2" id="correo">
                    <div class="invalid-feedback">
                        Este campo es obligatorio
                    </div>
                    <label class="form-label">Edad</label>
                    <input type="number" placeholder="Edad" class="form-control mb-2" id="edad">
                </div>
                <div class="row mt-3 mb-3 justify-content-center">
                    <button type="button" class="btn btn-success col-3 " onclick="listar()">Listar</button>
                    <button type="button" class="btn btn-primary col-3 ms-3" onclick="enviar()">Enviar</button>
                </div>
            </form>
        </div>
        <div class="row table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                      <th scope="col">Identificación</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Fecha de nacimiento</th>
                      <th scope="col">Dirección</th>
                      <th scope="col">Teléfono</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Edad</th>
                    </tr>
                  </thead>
                    <tbody id="registro-usuarios">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
